<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>


<div id="app">
    {{ message }}  <button v-on:click="reverseMessage">反转消息</button><br>
    <span v-bind:title="date">title</span>   <br>

    <span v-if="date">wooooo11</span>
    <span v-if="date2">wooooo22</span><br>
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>

</div>




<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            date: 1,
            date2: true,
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个项目' }
            ]
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
